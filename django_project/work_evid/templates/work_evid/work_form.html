{% extends 'work_evid/base.html' %}
{% load i18n %}
{% load staticfiles %}
{% block title %} {% trans 'Work Edit' %} {% endblock %}
{% block page_body %}
<h2>{% trans 'Work Edit' %}</h2>
<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit">
    {% if object.pk %}
        <a href="{% url 'work_evid:work_detail' object.pk %}">
    {% else %}
        <a href="{% url 'work_evid:work_list' %}">
    {% endif %}
        <button type="button">{% trans 'Back' %}</button>
    </a>
</form>
{% endblock %}
